<style>
  @import url("//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css")
</style>
<div class="container">
  <div class="row">


    <div class="col-md-12">
      <h1>Test Table</h1>
       <div class="row">
         <div class="col-md-12">
           <b>{{msg}}</b>
           <br>
           <a href="#edit" class="btn btn-success" data-toggle="modal" (click)="showEditor('');"><i class="material-icons"></i> <span>Add New Test</span></a>
         </div>
       </div>
      <div class="table-responsive">


        <table id="mytable" class="table table-bordred table-striped">
          <thead>
                  <th>Col1</th>
                  <th>Col2</th>
                  <th>Col3</th>
                  <th>Edit</th>
                  <th>Delete</th>
          </thead>
          <tbody>

          <tr  *ngFor="let each of list">
            <td>{{each.col1}}</td>
            <td>{{each.col2}}</td>
            <td>{{each.col3}}</td>
            <td><p data-placement="top" data-toggle="tooltip" title="Edit"><button class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal" data-target="#edit" (click)="showEditor(each.id);" ><span class="glyphicon glyphicon-pencil"></span></button></p></td>
            <td><p data-placement="top" data-toggle="tooltip" title="Delete"><button class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete" (click)="setDeletedId(each.id);" ><span class="glyphicon glyphicon-trash"></span></button></p></td>
          </tr>

          </tbody>

        </table>

        <div class="clearfix"></div>
       <!--
        <ul class="pagination pull-right">
          <li class="disabled"><a href="#"><span class="glyphicon glyphicon-chevron-left"></span></a></li>
          <li class="active"><a href="#">1</a></li>
          <li><a href="#">2</a></li>
          <li><a href="#">3</a></li>
          <li><a href="#">4</a></li>
          <li><a href="#">5</a></li>
          <li><a href="#"><span class="glyphicon glyphicon-chevron-right"></span></a></li>
        </ul>
       -->
      </div>

    </div>
  </div>
</div>


<!---Add new-->
<div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
        <h4 class="modal-title custom_align" id="Heading">Add</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <input class="form-control " type="date"  [(ngModel)]="add_col1" placeholder="Col1">
        </div>
        <div class="form-group">
          <input class="form-control " type="text" [(ngModel)]="add_col2" placeholder="Col2">
        </div>
        <div class="form-group">

          <input class="form-control " type="text" [(ngModel)]="add_col3" placeholder="Col3">
        </div>
      </div>
      <div class="modal-footer ">
        <input type="hidden" [(ngModel)]="id">
        <button type="button" class="btn btn-warning btn-lg" style="width: 100%;" (click)="addTest()"><span class="glyphicon glyphicon-ok-sign"></span> {{addTxt}}</button>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>




<!--Delete-->
<div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
        <h4 class="modal-title custom_align" id="Heading">Delete this entry</h4>
      </div>
      <div class="modal-body">

        <div class="alert alert-danger"><span class="glyphicon glyphicon-warning-sign"></span> Are you sure you want to delete this Record?</div>

      </div>
      <div class="modal-footer ">
        <input type="hidden" [(ngModel)]="delete_id">
        <button type="button" class="btn btn-success" (click)="deleteTest();"><span class="glyphicon glyphicon-ok-sign"></span> Yes</button>
        <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> No</button>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
